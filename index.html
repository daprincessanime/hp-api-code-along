<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter App</title>
    <script defer src='script.js'></script>
    <link rel='stylesheet' href="styles.css">
</head>
<body>
    <header>
        <img id='logo' src="assets/logo.png">
        <img id='crest' src="assets/crest.png">
    </header>
    <select id='dropdown'>  
        <option value='default'>Pick a Character</option>  
    </select>
    <main>
        <section id='info'>

            <img id='headshot'>
            <h2 id='name'></h2>
            <h3 id='patronus'></h3>
            <h3 id='dob'></h3>
            <!-- putting style="display:none" on this button hides it from view at first. 
            Once a character is picked, we can make it visible using JavaScript in the script.js file on line 45 -->
            <button id='addButton' style="display:none">Add to Team</button>

        </section>
        <section id='team'>

            <h2 id='title'>Team Members</h2>
            <ul id='members'></ul>

        </section>
    </main>
</body>
</html>
